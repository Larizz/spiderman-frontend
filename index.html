<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Biblioteca SVGInject -->
    <script src="./js/svg-inject.min.js"></script>
    <title>Spider-man: Miles Morales | PS5</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      
      <!-- Criando a div de navbar (principal) -->
      <nav class="navbar">

        <!-- Criando div de menus -->
        <div class="nav-menu">
          <div class="logo">
            <img style="max-width: 96px" src="./svg/logo-spiderman.svg" onload="SVGInject(this)"/>
          </div>

          <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Story</a></li>
            <li><a href="#" class="nav-link">Wallpapers</a></li>
            <li><a href="#" class="nav-link">#BeYourself</a></li>
          </ul>
        </div>

        <!-- Div com os icones de redes sociais -->
        <div class="nav-social mr-2">
          <img src="./svg/icon-facebook.svg" alt="Facebook" onload="SVGInject(this)"/>
          <img src="./svg/icon-instagram.svg" alt="Instagram" onload="SVGInject(this)"/>
          <img src="./svg/icon-youtube.svg" alt="Youtube" onload="SVGInject(this)"/>
          <img src="./svg/icon-twitter.svg" alt="Twitter" onload="SVGInject(this)"/>
        </div>

      </nav>
    </header>

    <!-- CONTAINER GERAL -->
    <section class="container">
      <!-- DIV que vai englobar a primeira lateral do body -->
      <div class="container-item-1">

        <!-- Texto Spiderman -->
        <div class="img-1 px-1">
          <img src="./img/spiderman-text.png" onload="SVGInject(this)"/>
        </div>


        <div class="text-info my-2">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
            dolore commodi eos culpa repellat iusto vel quod veritatis aliquam
            sint, numquam labore? Aspernatur minima voluptatibus.
          </p>
        </div>

        <div class="buttons-ref mt-1">
          <a href="" class="btn">Pre-order Now</a>
          <a href="" class="ml-2 btn-secondary">Watch the Teaser</a>
        </div>

        <div class="img-info flex w-auto mt-2 align-center">
          <img src="./svg/ps.svg" class="flex w-auto" onload="SVGInject(this)"/>
          <img src="./svg/marvel.svg" class="flex w-auto ml-2" onload="SVGInject(this)"/>
        </div>
      </div>

      <!-- DIV que irÃ¡ englobar a segunda lateral do body -->
      <div class="container-item-2">
        <img src="./img/spider-man.png" class="spiderman" onload="SVGInject(this)"/>
      </div>
    </section>
  </body>
</html>
